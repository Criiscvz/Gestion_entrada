<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Sistema de Gestión de Ingreso de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="uleam.png" alt="Logo ULEAM" class="logo">
                </div>
                <div class="header-text">
                    <h1>Sistema de Gestión de Ingreso de Vehículos</h1>
                    <nav>
                        <ul>
                            <li><a href="user.html" class="active">Mi Perfil</a></li>
                            <li><a href="login.html">Cerrar Sesión</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="user-profile">
            <div class="profile-header">
                <div class="profile-info">
                    <h2 id="profile-name">Bienvenido</h2>
                    <p id="profile-info">Cargando información...</p>
                </div>
                <div class="profile-actions">
                    <a href="add-vehicle.html" class="btn btn-primary">Agregar Vehículo</a>
                    <a href="edit-profile.html" class="btn">Editar Perfil</a>
                </div>
            </div>

            <div class="vehicles-section">
                <h3>Mis Vehículos</h3>
                
                <div id="vehicles-container" class="vehicles-container">
                    <p class="loading">Cargando vehículos...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Gestión de Ingreso de Vehículos</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
