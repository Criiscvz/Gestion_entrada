<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo - Sistema de Gestión de Ingreso de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="uleam.png" alt="Logo ULEAM" class="logo">
                </div>
                <div class="header-text">
                    <h1>Sistema de Gestión de Ingreso de Vehículos</h1>
                    <nav>
                        <ul>
                            <li><a href="user.html">Mi Perfil</a></li>
                            <li><a href="add-vehicle.html" class="active">Agregar Vehículo</a></li>
                            <li><a href="login.html">Cerrar Sesión</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Agregar Nuevo Vehículo</h2>
            <form id="add-vehicle-form">
                <div class="form-group">
                    <label for="vehicle-make">Marca</label>
                    <input type="text" id="vehicle-make" required>
                </div>
                <div class="form-group">
                    <label for="vehicle-model">Modelo</label>
                    <input type="text" id="vehicle-model" required>
                </div>
                <div class="form-group">
                    <label for="vehicle-plate">Placa</label>
                    <input type="text" id="vehicle-plate" required>
                </div>
                <div class="form-group">
                    <label for="vehicle-color">Color</label>
                    <input type="text" id="vehicle-color" required>
                </div>
                <div class="form-group">
                    <label for="vehicle-year">Año</label>
                    <input type="number" id="vehicle-year" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="vehicle-type">Tipo de Vehículo</label>
                    <select id="vehicle-type" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="automovil">Automóvil</option>
                        <option value="motocicleta">Motocicleta</option>
                        <option value="camioneta">Camioneta</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vehicle-image">Imagen del Vehículo</label>
                    <input type="file" id="vehicle-image" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" onclick="saveVehicleAndRedirect()">Guardar Vehículo</button>
                    <a href="user.html" class="btn">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Gestión de Ingreso de Vehículos</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
