<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Sistema de Gestión de Ingreso de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="uleam.png" alt="Logo ULEAM" class="logo">
                </div>
                <div class="header-text">
                    <h1>Sistema de Gestión de Ingreso de Vehículos</h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="login.html">Iniciar Sesión</a></li>
                            <li><a href="register.html" class="active">Registrarse</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <div id="register-message" class="message-container"></div>
            <form id="register-form-page" novalidate>
                <div class="form-group">
                    <label for="register-name-page">Nombre Completo</label>
                    <input type="text" id="register-name-page" required pattern="^[A-Za-zÀ-ÿ\s\-']+$">
                    <small class="input-help">Solo letras, espacios, guiones y apóstrofes permitidos</small>
                </div>
                <div class="form-group">
                    <label for="register-email-page">Correo Universitario</label>
                    <input type="email" id="register-email-page" placeholder="ejemplo@universidad.edu" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <small class="input-help">Formato: usuario@dominio.com</small>
                </div>
                <div class="form-group">
                    <label for="register-faculty-page">Facultad</label>
                    <select id="register-faculty-page" required>
                        <option value="">Seleccione una facultad</option>
                        <option value="ingenieria">Ingeniería</option>
                        <option value="ciencias">Ciencias</option>
                        <option value="medicina">Medicina</option>
                        <option value="derecho">Derecho</option>
                        <option value="humanidades">Humanidades</option>
                        <option value="economia">Economía</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="register-semester-page">Semestre</label>
                    <select id="register-semester-page" required>
                        <option value="">Seleccione un semestre</option>
                        <option value="1">1er Semestre</option>
                        <option value="2">2do Semestre</option>
                        <option value="3">3er Semestre</option>
                        <option value="4">4to Semestre</option>
                        <option value="5">5to Semestre</option>
                        <option value="6">6to Semestre</option>
                        <option value="7">7mo Semestre</option>
                        <option value="8">8vo Semestre</option>
                        <option value="9">9no Semestre</option>
                        <option value="10">10mo Semestre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-type-page">Tipo de Usuario</label>
                    <select id="user-type-page" required>
                        <option value="">Seleccione una opción</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="register-password-page">Contraseña</label>
                    <input type="password" id="register-password-page" required minlength="6">
                    <small class="input-help">Mínimo 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm-page">Confirmar Contraseña</label>
                    <input type="password" id="register-password-confirm-page" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="register-button">Registrarse</button>
                    <a href="login.html" class="btn">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Gestión de Ingreso de Vehículos</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
