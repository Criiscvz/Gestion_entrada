<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Sistema de Gestión de Ingreso de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="uleam.png" alt="Logo ULEAM" class="logo">
                </div>
                <div class="header-text">
                    <h1>Sistema de Gestión de Ingreso de Vehículos</h1>
                    <nav>
                        <ul>
                            <li><a href="user.html">Mi Perfil</a></li>
                            <li><a href="edit-profile.html" class="active">Editar Perfil</a></li>
                            <li><a href="login.html">Cerrar Sesión</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Editar Perfil</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="profile-name">Nombre Completo</label>
                    <input type="text" id="profile-name" value="Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Correo Universitario</label>
                    <input type="email" id="profile-email" value="juan.perez@universidad.edu" required>
                </div>
                <div class="form-group">
                    <label for="profile-faculty">Facultad</label>
                    <select id="profile-faculty" required>
                        <option value="">Seleccione una facultad</option>
                        <option value="ingenieria" selected>Ingeniería</option>
                        <option value="ciencias">Ciencias</option>
                        <option value="medicina">Medicina</option>
                        <option value="derecho">Derecho</option>
                        <option value="humanidades">Humanidades</option>
                        <option value="economia">Economía</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-semester">Semestre</label>
                    <select id="profile-semester" required>
                        <option value="">Seleccione un semestre</option>
                        <option value="1">1er Semestre</option>
                        <option value="2">2do Semestre</option>
                        <option value="3" selected>3er Semestre</option>
                        <option value="4">4to Semestre</option>
                        <option value="5">5to Semestre</option>
                        <option value="6">6to Semestre</option>
                        <option value="7">7mo Semestre</option>
                        <option value="8">8vo Semestre</option>
                        <option value="9">9no Semestre</option>
                        <option value="10">10mo Semestre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-user-type">Tipo de Usuario</label>
                    <select id="profile-user-type" required>
                        <option value="estudiante" selected>Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-password">Nueva Contraseña</label>
                    <input type="password" id="profile-password" placeholder="Dejar en blanco para mantener la actual">
                </div>
                <div class="form-group">
                    <label for="profile-password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="profile-password-confirm" placeholder="Dejar en blanco para mantener la actual">
                </div>
                <div class="form-group">
                    <label for="profile-image">Foto de Perfil</label>
                    <input type="file" id="profile-image" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" onclick="saveProfileAndRedirect()">Guardar Cambios</button>
                    <a href="user.html" class="btn">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Gestión de Ingreso de Vehículos</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
